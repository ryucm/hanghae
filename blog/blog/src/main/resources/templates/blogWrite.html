<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성 폼</title>
</head>
<style>
    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }

    .layout input {
        width: 100%;
        box-sizing: border-box;
    }

    .layout textarea {
        width : 100%;
        margin-top : 10px;
        min-height: 300px;
    }
</style>
<body>
  <div class="layout">
      <form action="/blog/write-do" method="post">
          <input name="title" type="text" th:text="Title">
          <input name="writer" type="text" th:text="Writer">
          <textarea name="content" th:text="Content"></textarea>
          <input name="password" type="text" th:text="Password">
          <button type="submit" th:text="submit">작성</button>
      </form>
  </div>
</body>
</html>
